<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D1D1F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D30;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#teamGradient)"/>
  
  <!-- Person - CTO -->
  <g transform="translate(150, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="35" fill="#E0E0E0"/>
    
    <!-- Hair -->
    <path d="M-25,-20 Q-30,-35 -20,-40 Q-10,-45 0,-40 Q10,-45 20,-40 Q30,-35 25,-20" fill="#2C1810"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-5" r="4" fill="#2C1810"/>
    <circle cx="12" cy="-5" r="4" fill="#2C1810"/>
    <circle cx="-12" cy="-5" r="2" fill="white"/>
    <circle cx="12" cy="-5" r="2" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="0" rx="3" ry="2" fill="#D0C0B0"/>
    
    <!-- Mouth -->
    <path d="M-8,8 Q0,12 8,8" stroke="#2C1810" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="-25" y="35" width="50" height="80" rx="25" fill="#5856D6"/>
    
    <!-- Arms -->
    <rect x="-40" y="45" width="15" height="50" rx="7" fill="#5856D6"/>
    <rect x="25" y="45" width="15" height="50" rx="7" fill="#5856D6"/>
    
    <!-- Hands -->
    <circle cx="-40" cy="100" r="8" fill="#E0E0E0"/>
    <circle cx="40" cy="100" r="8" fill="#E0E0E0"/>
    
    <!-- Legs -->
    <rect x="-18" y="115" width="14" height="50" rx="7" fill="#FF2D92"/>
    <rect x="4" y="115" width="14" height="50" rx="7" fill="#FF2D92"/>
    
    <!-- Feet -->
    <ellipse cx="-11" cy="170" rx="10" ry="6" fill="#333"/>
    <ellipse cx="11" cy="170" rx="10" ry="6" fill="#333"/>
  </g>
  
  <!-- Quantum Technology Elements -->
  <g transform="translate(150, 80)">
    <!-- Quantum Circuit -->
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="rgba(128,0,128,0.2)" stroke="#800080" stroke-width="2">
      <animate attributeName="stroke-width" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Quantum Gates -->
    <circle cx="-15" cy="0" r="6" fill="rgba(0,122,255,0.3)" stroke="#007AFF" stroke-width="1"/>
    <text x="-15" y="3" text-anchor="middle" fill="white" font-size="6" font-family="monospace">H</text>
    
    <circle cx="0" cy="0" r="6" fill="rgba(88,86,214,0.3)" stroke="#5856D6" stroke-width="1"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-size="6" font-family="monospace">X</text>
    
    <circle cx="15" cy="0" r="6" fill="rgba(255,45,146,0.3)" stroke="#FF2D92" stroke-width="1"/>
    <text x="15" y="3" text-anchor="middle" fill="white" font-size="6" font-family="monospace">Z</text>
    
    <!-- Quantum Connections -->
    <line x1="-9" y1="0" x2="9" y2="0" stroke="#800080" stroke-width="2">
      <animate attributeName="stroke-width" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Technology Vision Elements -->
  <g opacity="0.6">
    <!-- Tech Lines -->
    <line x1="50" y1="120" x2="80" y2="100" stroke="#5856D6" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="250" y1="120" x2="220" y2="100" stroke="#FF2D92" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="50" y1="140" x2="80" y2="160" stroke="#007AFF" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="250" y1="140" x2="220" y2="160" stroke="#5856D6" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Tech Points -->
    <circle cx="80" cy="100" r="4" fill="#5856D6"/>
    <circle cx="220" cy="100" r="4" fill="#FF2D92"/>
    <circle cx="80" cy="160" r="4" fill="#007AFF"/>
    <circle cx="220" cy="160" r="4" fill="#5856D6"/>
  </g>
  
  <!-- Floating Technology Elements -->
  <g opacity="0.7">
    <rect x="20" y="320" width="50" height="25" rx="3" fill="rgba(88,86,214,0.3)" stroke="#5856D6" stroke-width="1"/>
    <text x="45" y="337" text-anchor="middle" fill="white" font-size="8" font-family="Arial">CTO</text>
    
    <rect x="80" y="320" width="50" height="25" rx="3" fill="rgba(0,122,255,0.3)" stroke="#007AFF" stroke-width="1"/>
    <text x="105" y="337" text-anchor="middle" fill="white" font-size="8" font-family="Arial">TECH</text>
    
    <rect x="140" y="320" width="50" height="25" rx="3" fill="rgba(255,45,146,0.3)" stroke="#FF2D92" stroke-width="1"/>
    <text x="165" y="337" text-anchor="middle" fill="white" font-size="8" font-family="Arial">QUANTUM</text>
    
    <rect x="200" y="320" width="50" height="25" rx="3" fill="rgba(128,0,128,0.3)" stroke="#800080" stroke-width="1"/>
    <text x="225" y="337" text-anchor="middle" fill="white" font-size="8" font-family="Arial">ARCH</text>
  </g>
</svg> 